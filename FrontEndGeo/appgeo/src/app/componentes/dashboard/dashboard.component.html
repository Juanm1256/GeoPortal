<div class="dashboard-container">
  
  <div class="dashboard-cards">
    <div class="card">
      <h3>Usuarios</h3>
      <p>Total: {{ totalUsuarios }}</p>
    </div>
    <div class="card">
      <h3>Roles</h3>
      <p>Total: {{ totalRoles }}</p>
    </div>
    <div class="card">
      <h3>Capas</h3>
      <p>Total: {{ totalCapas }}</p>
    </div>
  </div>

  <!-- ðŸ“Œ Tabla de capas activas -->
  <div class="data-layer">
    <h3>Datos por Capa</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre de Capa</th>
          <th>Cantidad de Datos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let capa of cantidadPorCapa">
          <td>{{ capa.nombre }}</td>
          <td>{{ capa.cantidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ðŸ“Œ GrÃ¡fico de distribuciÃ³n de capas -->
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- ðŸ“Œ Ãšltimos cambios -->

</div>
