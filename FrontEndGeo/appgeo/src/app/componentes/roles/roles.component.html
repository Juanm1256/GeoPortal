<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-content" [ngClass]="{'dark-theme': isDarkMode}">
  <div class="modal-header">
    <h4 class="modal-title">ROLES</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body" >
    <div class="content-viewport">
      <div class="row">
        <div class="col-lg-12">
          <div class="item-wrapper py-2">
            <form [formGroup]="form" (ngSubmit)="Guardar()">
              <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del rol" autocomplete="off"
                       formControlName="nombre" required />
                <!-- Mensajes de Error -->
                <div *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
                  <small class="text-danger" *ngIf="form.controls['nombre'].hasError('required')">El nombre es obligatorio.</small>
                  <small class="text-danger" *ngIf="form.controls['nombre'].hasError('maxlength')">MÃ¡ximo 50 caracteres permitidos.</small>
                  <small class="text-danger" *ngIf="form.controls['nombre'].hasError('pattern')">Solo se permiten letras y espacios.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="permisos">Permisos</label>
                <div formArrayName="permisos">
                  <div class="form-check" *ngFor="let permiso of permisosList">
                    <input type="checkbox" class="form-check-input"
                           [value]="permiso.idpermiso"
                           (change)="onCheckboxChange($event)"
                           id="permiso-{{permiso.idpermiso}}">
                    <label class="form-check-label" for="permiso-{{permiso.idpermiso}}">
                      {{ permiso.nombre }}
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cerrar</button>
                <button class="btn btn-success" [disabled]="form.invalid" type="submit" [class.invalidado]="form.invalid" [class.validado]="form.valid" (click)="modal.close()">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-template>

<!-- Contenido Principal -->
<div class="content-viewport" [ngClass]="{'dark-theme': isDarkMode}">
  <div class="row">
    <div class="col-lg-12">
      <!-- Encabezado -->
      <div class="row py-4 align-items-center">
        <div class="col-sm-10">
          <h2>ROL</h2>
        </div>
        <div class="col-sm-2 text-right">
          <button type="button" class="btn btn-primary has-icon btn-rounded" (click)="Guardarinstruct(content)">
            <i class="mdi mdi-plus-circle"></i> AGREGAR
          </button>
        </div>
      </div>

      <!-- Buscador -->
      <div class="form-group row mb-4">
        <div class="col-md-5">
          <div class="input-group">
            <select class="form-control col-md-3 text-center" [(ngModel)]="criterio">
              <option selected value="nombrerol">Nombre</option>
            </select>
            <input type="text" class="form-control" name="filter" placeholder="Buscar..." [(ngModel)]="search" />
          </div>
        </div>
        <div class="col-md-7 text-right">
          <button type="button" class="btn btn-success has-icon btn-rounded" (click)="LimpiarSearch()">
            <i class="mdi mdi-reload"></i> LIMPIAR
          </button>
        </div>
      </div>

      <!-- ðŸ”¹ Spinner de carga -->
      <div *ngIf="isLoading" class="d-flex justify-content-center mt-3">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <!-- Tabla de Roles -->
      <div class="item-wrapper">
        <div class="table-responsive" *ngIf="!isLoading">
          <table class="table info-table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Fecha de Registro</th>
                <th>Permisos</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rol of listaRol | filterone:criterio:search | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index">
                <td>{{ rol.idrol }}</td>
                <td>{{ rol.nombre }}</td>
                <td>{{ rol.fechareg | date:'dd/MM/yyyy' }}</td>
                <td>
                  <ul *ngIf="rol.permisos && rol.permisos.length > 0; else sinPermisos">
                    <li *ngFor="let permiso of rol.permisos">
                      {{ permiso }}
                    </li>
                  </ul>
                  <ng-template #sinPermisos>
                    <label> Sin permisos</label>
                  </ng-template>
                </td>
                <td>
                  <label *ngIf="rol.estado == 'Activo'" class="">Activo</label>
                  <label *ngIf="rol.estado == 'Inactivo'" class="">Inactivo</label>
                </td>
                <td>
                  <button type="button" 
                          (click)="SeleccionarRol(content, rol)" 
                          class="btn has-icon btn-rounded me-2"
                          [ngClass]="isDarkMode ? 'btn-light' : 'btn-dark'">
                    <i class="mdi mdi-lead-pencil"></i> Modificar
                  </button>

                  <button type="button" 
                          (click)="CambiarEstado(rol, 'Inactivo')" 
                          class="btn btn-danger has-icon btn-rounded me-2" 
                          *ngIf="rol.estado == 'Activo'">
                    <i class="mdi mdi-delete"></i> Desactivar
                  </button>

                  <button type="button" 
                          (click)="CambiarEstado(rol, 'Activo')" 
                          class="btn btn-success has-icon btn-rounded" 
                          *ngIf="rol.estado == 'Inactivo'">
                    <i class="mdi mdi-arrow-right-bold-circle"></i> Activar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- PaginaciÃ³n -->
        <div class="float-end mt-3">
          <ngb-pagination [pageSize]="pageSize" [collectionSize]="pagesizee" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
